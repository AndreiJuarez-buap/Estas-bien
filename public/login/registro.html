<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login/estilosLR.css">
    <link rel="stylesheet" href="/login/animacion.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <form class="formulario">
        <h1>Registro</h1>
        <h5>Proyecto</h5>
        <h2>¿Estas Bien?</h2>
        <div class="imagen-ok"></div>
        <div class="campos">
            <div class="input-campos">
                <div class="datos-correo">
                    <label for="email" class="email">Correo: </label>
                    <div class="box-correo">
                        <input class="correo-box" type="text" style="background-color: #1a2846;" placeholder="correo@example.com">
                    </div>
                </div>
                <div class="datos-password">
                    <img src="/login/imagenes/ojo.png" class="ojo-abierto" id="ojoA">
                    <label for="password">Contraseña: </label>
                    <div class="box-password">
                        <input type="password" id="inputP" class="password-box" style="background-color: #1a2846;">
                    </div>
                </div>
                <button>Registrarse</button>
            </div>
        </div>
    </form>
    <script>
        var boton = document.getElementById("ojoA")
        var input = document.getElementById("inputP")

        boton.addEventListener("click", mostrarPassword);

        function mostrarPassword(){
            if(input.type == "password"){
                input.type="text";
                boton.src = "/login/imagenes/ojoC.png";
                setTimeout("ocultar()", 3000)
            }else{
                input.type="password";
                boton.src = "/login/imagenes/ojo.png";
            }
        }

        function ocultar(){
            input.type="password";
            boton.src = "/login/imagenes/ojo.png";
        }
    </script>
    <div class="contenedor-a">
        <ul class="cuadrados">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
