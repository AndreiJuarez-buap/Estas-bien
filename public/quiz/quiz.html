<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="estilos-instruc.css">
    <title>Test ¿Estás Bien?</title>
</head>
<body>
    <div class="container">
        <div id="test" class="justify-center flex-column">
            
            <!---------Pregunta 1-------->
            <h1 id="question">Sexo</h1>
            <div class="choice-container">
                <p class="choice-prefix">a)</p>
                <p class="choice-text" data-number="1" id="1">Hombre</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">b)</p>
                <p class="choice-text" data-number="2" id="2">Mujer</p>
            </div>
            <br>
            <br>
            <!---------Pregunta 2-------->
            <h1 id="question">Edad</h1>
            <div class="choice-container">
                <p class="choice-prefix">a)</p>
                <p class="choice-text" data-number="3" id="3">-18 Años</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">b)</p>
                <p class="choice-text" data-number="4" id="4">18-24 Años</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">c)</p>
                <p class="choice-text" data-number="5" id="5">25-29 Años</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">d)</p>
                <p class="choice-text" data-number="6" id="6">30+ Años</p>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
